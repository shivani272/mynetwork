<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Bhumi</title>
</head>
<body ng-app="myModule">
    <name>Mayank</name>
    <name>Amey</name>
    <name>Shivani</name>
</body>
<script src="angular.min.js"></script>
<script>
angular.module("myModule",[]);
angular.module("myModule").directive("name",function(){
    return {
        transclude:true,
        template:"Hi i am <ng-transclude></ng-transclude>"
    }
})
</script>
</html>
