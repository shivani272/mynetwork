<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table,td,th
    {
        border: 1px solid black;
        border-collapse: collapse;
    }
    input
    {
        width: 25%;
        text-align: center;;
    }
    </style>
</head>
<body>
    <div ng-app="shoppingList">
        <div ng-controller="mainList as ml" ng-init="name='web bhumi'">
            <button ng-click="ml.showForm=true">Add New Item</button>
            <entry-form ng-show="ml.showForm"></entry-form>
            <table-Data ng-show="ml.shoppingList.length" list=ml.shoppingList addnew=ml.completeListAdd(it) delete-item=ml.deleteClicked(item) edit-item=ml.editClicked(it)></table-Data>
            <table-data ng-show="ml.completedList.length" list=ml.completedList></table-data>
        </div>
    </div>
</body>
<script src="angular.min.js"></script>
<script src="mainscript.js"></script>
</html>
