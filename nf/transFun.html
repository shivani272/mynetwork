<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Bhumi</title>

    
</head>
<body>
    
    <div ng-app="myModule">
        <div ng-controller="myController">
            <bb><tt></tt></bb>
        </div>
    </div>


    <script src="../angular.min.js"></script>
    <script>
    angular.module("myModule",[]).controller("myController",function(){

    }).directive("tt",function(){
        return {
            controller:function()
            {
                this.name="tt";
            }
        }

    }).directive("bb",function(){
        return {
            transclude:true,
            link:function(scope,ele,atter,ctrl,trans)
        {
            
            console.log(trans);
        }
    }})
    </script>
</body>
</html>
